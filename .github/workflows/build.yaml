name: Build Action
on:
  pull_request:
    branches:
      - "**/*"
  push:
    branches:
      - "**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    if: {{github}}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: 3.0.2
      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze

      - name: Run tests
        run: flutter test
